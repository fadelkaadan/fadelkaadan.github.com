<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Terminal</title>
    <link rel="stylesheet" href="../css/terminal_styles.css">
  </head>
  <body>
    <div class="ad">
      <span class="closeMsg">Close X</span>
      <div class="adMsg">
        <h1>SYSTEM MAINTENANCE</h1>
        <h3>
        Our servers are being updated between 3 and 4 a.m.
          </br>During this time, there may be minor disruptions to service.
          </br>
          </br>Just kidding..
        </h3>
      </div>
    </div>
    <div class="file">
      <div class="icon"></div>
      <p>Terminal</p>
    </div>
    <div class="box">
      <div class="head">
        <div class="btns">
          <div id="close" class="sign"></div>
          <div id="min"  class="sign"></div>
          <div id="max"  class="sign"></div>
        </div>
      </div>
      <textarea class="terminal">root@10.0.0.1:~$ </textarea>
    </div>
    <script src="../js/jquery-1.12.2.min.js"></script>
    <script type="text/javascript" src="../js/terminal_script.js"></script>
  </body>
</html>
